[package]
name = "debridge-reporter"
version = "0.1.0"
description = "Debridge reporter"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "debridge_reporter"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.30.1"
debridge-solana-sdk = { git = "ssh://git@github.com/debridge-finance/debridge-solana-sdk.git", version = "1.0.2" }
message = { path = "../../shared/message" }
snapshotter = { path = "../snapshotter", default-features = false, features = ["cpi"] }